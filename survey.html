<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: orange;
        }

        h1 {
            text-align: center;
        }

        input {
            width: auto;
        }

        div {
            background-color: white;
            margin: center;
            padding: 20px 20px;
        }

        button {
            background-color: orange;
            border-radius: 5px;
            padding: 10px 250px;
        }
    </style>
</head>

<body>
    <h1>Survey Form For Student</h1>
    <div>
        <p>Name</p>
        <input type="text" placeholder="Enter your name">
        <p>Email</p>
        <input type="text" placeholder="Enter your email">
        <p>Age</p>
        <input type="text" placeholder="Enter your age">
        <p>Which option best describes you?</p>
        <select name="option" id="">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
        </select>
        <p>Languages and Frameworks known (Check all that apply)</p>
        <table>
            <tr>
                <td>
                    <label>
                        <input type="checkbox">C<br>
                    </label>

                    <label>
                        <input type="checkbox">C++<br>
                    </label>

                    <label>
                        <input type="checkbox">C#<br>
                    </label>

                    <label>
                        <input type="checkbox">Java<br>
                    </label>
                    <label>
                        <input type="checkbox">Python<br>

                    </label>
                    <label>
                        <input type="checkbox">JavaScript<br>
                    </label>
                    <label>
                        <input type="checkbox">React<br>
                    </label>
                    <label>
                        <input type="checkbox">Angular<br>
                    </label>
                    <label>
                        <input type="checkbox">Django<br>
                    </label>
                    <label>
                        <input type="checkbox">Spring<br>
                    </label>

                </td>

            </tr>
        </table>
        <p>Any comment or suggestions</p>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <br>
        <button>Submit</button>
    </div>












</body>

</html>
